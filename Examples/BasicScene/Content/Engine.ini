; Engine Global Settings INI

[General]
MaxFPS = -1 ; 0 or lower = off
ShowDebugInfo = true
ProfilePerformance = true

[Graphics]
;comment these out to force default to native res
;ResolutionX = 960
;ResolutionY = 640

WindowFlags = "SDL_WINDOW_FULLSCREEN"

[Localisation]
Language = "en-GB-test"

; these are REQUIRED scene settings
[Scene]
StartupScene = "MainScene"